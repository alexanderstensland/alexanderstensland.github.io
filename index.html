<!DOCTYPE html>
<html>

<head>
  <title>Homepage</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 20px;
      font-size: medium;
    }

    .rounded-header {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
      border-radius: 10px;
    }

    h1 {
      margin: 0;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    img {
      width: 100px;
      height: auto;
    }

    .rounded-footer {
      background-color: #333;
      color: #fff;
      padding: 2px;
      text-align: center;
      border-radius: 10px;
      font-size: smaller;
    }

    /* Centering Stuff */
    .centered-image {
      display: block;
      margin-left: auto;
      margin-right: auto;
    }

    .centered-text {
      text-align: center;
    }

    /*button*/
    .contact-info {
      max-height: 0;
      opacity: 0;
      overflow: hidden;
      transition: max-height 0.5s ease-out, opacity 0.5s ease-out;
      font-size: smaller;
    }

    .show-button {
      background-color: #333;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .hidden-section {
      opacity: 0;
      transition: opacity 2s ease-in;
    }
  </style>

  <script>
    function toggleContactInfo() {
      var contactInfo = document.getElementById("contactInfo");
      if (contactInfo.style.maxHeight === "0px") {
        contactInfo.style.maxHeight = contactInfo.scrollHeight + "px";
        contactInfo.style.opacity = 1;
      } else {
        contactInfo.style.maxHeight = "0px";
        contactInfo.style.opacity = 0;
      }
    }
  </script>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var sections = document.getElementsByClassName("hidden-section");
      for (var i = 0; i < sections.length; i++) {
        sections[i].style.opacity = 1;
      }
    });
  </script>

</head>

<body>
  <section class="hidden-section">
    <div class="rounded-header">
      <h1>Welcome</h1>
    </div>
  </section>

  <main>
    <section class="hidden-section">
      <div class="centered-text">
        <h2>Hi! It's nice to meet you!</h2>
      </div>
    </section>

    <section class="hidden-section">
      <img src="/images/gromit.png" alt="" class="centered-image">
    </section>

    <section class="hidden-section">
      <h2>About Me</h2>
      <p>This webpage is currently under construction. :)</p>
    </section>
    <section class="hidden-section"></section>
    <h2>Skills</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
    </ul>
    </section>
    <section class="hidden-section">
      <button class="show-button" onclick="toggleContactInfo()">Contact Information</button>

      <div id="contactInfo" class="contact-info">
        <p>Email: example@example.com</p>
        <p>Phone: 123-456-7890</p>
        <p>Address: 123 Street, City, Country</p>
      </div>
    </section>
  </main>
  <section class="hidden-section">
    <div class="rounded-footer">
      &copy; 2023 Alexander's Webpage. All rights reserved.
    </div>
  </section>
</body>

</html>
